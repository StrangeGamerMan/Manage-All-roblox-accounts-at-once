<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Multi Account Manager</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f0f0f0; }
    input, button { margin: 5px 0; padding: 8px; width: 100%; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Roblox Multi Account Manager</h1>
  
  <textarea id="accounts" placeholder="Paste your accounts here (username:password per line)"></textarea>
  
  <button id="loginAll">Login All Accounts</button>
  <button id="acceptAllFriends">Accept All Friend Requests</button>
  <button id="followUser">Follow User</button>
  <input id="followUsername" placeholder="Username to follow" />

  <pre id="output"></pre>

  <script src="app.js"></script>
</body>
</html>
