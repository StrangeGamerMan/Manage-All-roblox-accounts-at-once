<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Roblox Multi-Account Command Dashboard</title>
<style>
body { font-family: Arial; padding: 20px; background: #f0f0f0; }
textarea, input { width: 100%; margin: 5px 0; padding: 8px; }
button { padding: 10px; margin: 5px 0; width: 100%; }
#output { white-space: pre-line; background: #fff; padding: 10px; border: 1px solid #ccc; height: 200px; overflow-y: scroll;}
</style>
</head>
<body>
<h1>Roblox Multi-Account Command Dashboard</h1>

<textarea id="accounts" placeholder="Paste your accounts (username:password per line)"></textarea>
<input id="commandInput" placeholder="Enter command, e.g., Follow UsernameHere" />
<button id="runCommand">Run Command for All Accounts</button>

<div id="output"></div>

<script src="app.js"></script>
</body>
</html>
